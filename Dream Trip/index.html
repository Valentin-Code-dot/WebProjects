<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Project10</title>
</head>
<body>
    <section>
        
        <header>
            <a href="#" class="logo">Travel</a>
            <div class="toggle" onclick="toggleMenu();"></div>
        </header>

        <div class="content">
            <h2>Dream<br>Trip</h2>
        </div>
            
        <div class="play">
            <img src="img/play.png" alt="#"><span>Play Video</span>
        </div>

        <ul class="social">
            <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="img/instagram.png" alt="instagram"></a></li>
            <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
        </ul>

        <div class="navigation">
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">Booking</a></li>
             <li><a href="#">Tour</a></li>
             <li><a href="#">Blog</a></li>
             <li><a href="#">Contact</a></li>
            </ul>
        </div>

    </section>

    <script type="text/javascript">
    function toggleMenu(){
    const menuToggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    menuToggle.classList.toggle('active')
    navigation.classList.toggle('active')
}
    </script>
</body>
</html>
